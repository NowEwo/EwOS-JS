<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.0/js/jquery.terminal.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.0/css/jquery.terminal.min.css" rel="stylesheet"/>
    <script src="/Kernel/FileSystem.js"></script>
    <script src="/Kernel/SBash/SBash.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira%20Code:wght@300..700&display=swap');
      * {
        font-family: "Fira Code";
      }
      .terminal , .terminal *{
        background-color: transparent;
        padding: 0px;
      }
      .terminal .exception , .terminal .error{
        display: none;
      }
    </style>
  </head>
  <body></body>
  <script>
    var Kernel = parent.parent;
    var Shell = parent;
    var FileSystem = new FFS("AODOS");
    if (ContextWindow.Prompt == undefined) {
      ContextWindow.Prompt =
        Kernel.User["Name"]+"@" +
        Kernel.CurrentShellString +
        " " +
        FileSystem.CWD() +
        " $ ";
    }
    var Terminal = $("body").terminal(
      function (Command) {
        if (Command !== "") {
          var Return = Process(Command);
          if(FileToSave == ""){
            Terminal.echo(Return);
          }else{
            FileSystem.writeFile(FileToSave , Return);
          }
        }
        this.set_prompt(
            Kernel.User["Name"]+"@" +
            Kernel.CurrentShellString +
            " " +
            FileSystem.CWD() +
            " $ "
        );
      },
      {
        greetings: "AODOS : SBash !",
        prompt: ContextWindow.Prompt,
        color: "White",
      }
    );
  </script>
</html>
